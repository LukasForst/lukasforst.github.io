<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Ultimate band tool</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

    <script src="js/libraries/jquery-3.3.1.min.js"></script>
    <script src="js/compiled/app.js"></script>
<body>

<section class="welcome-screen">
    <div class="overlay"></div>
    <div class="container-fluid user-logged hidden">
        <div class="row">
            <div class="col mx-auto my-auto">
                You are logged in!
            </div>
            <div class="col">
                <div class="container-fluid">
                    <div class="row">
                        <div id="username-fill-field"></div>
                    </div>
                    <div class="row mt-1">
                        <div id="role-fill-field"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col mx-auto">
                <button id="proceed-to-role-page-btn" class="btn">Proceed!</button>
            </div>
            <div class="col mx-auto">
                <button id="log-out" class="btn">Log out.</button>
            </div>
        </div>
    </div>

    <div class="container-fluid user-logged-out">
        <div class="row">
            <div class="col-lg-4 col-sm-4 col-6 mx-auto">
                <label for="username-input">Please enter your username.</label>
                <input id="username-input" type="text" class="form-control" autofocus>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <button id="login-button" class="btn btn-secondary btn-lg">Login</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <a id="register-link" href="">Or register here</a>
            </div>
        </div>
    </div>
</section>

<section id="band-section" class="band-section hidden">
    <div class="overlay"></div>
    This is band section!
</section>

<section id="fan-section" class="fan-section hidden">
    <div class="overlay"></div>
    This is fan section!
</section>

<section class="not-found hidden">
    <div class="overlay"></div>
    Not found!
</section>
</body>
</html>
