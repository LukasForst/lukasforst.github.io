<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/app.css">

    <script src="js/libraries/jquery-3.3.1.min.js"></script>

<body>
<header id="header" class="welcome-header">
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-sm-4 col-6 mx-auto">
                <label for="username-input">Please enter your username.</label>
                <input id="username-input" type="text" class="form-control" autofocus>
            </div>
        </div>

            <div class="col">
                <button id="login-button" class="btn btn-secondary btn-lg">Login</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <a id="register-link" href="">Or register here</a>
            </div>
        </div>
    </div>
</header>

<section id="band-section" class="band-section hidden">
    This is band section!
</section>

<section id="fan-section" class="fan-section hidden">
    This is fan section!
</section>
