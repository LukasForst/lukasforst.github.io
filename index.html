<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Ultimate band tool</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

    <script src="js/libraries/jquery-3.3.1.min.js"></script>
    <script src="js/compiled/app.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
<body>

<section id="login-screen" class="login-screen screen">
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-sm-4 col-6 mx-auto">
                <label for="username-input">Please enter your username.</label>
                <input id="username-input" type="text" class="form-control" autofocus>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <button id="login-button" class="btn btn-secondary btn-lg">Login</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <a id="register-link" href="">Or register here</a>
            </div>
        </div>
    </div>
</section>

<section id="welcome-screen" class="screen welcome-screen">
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col mx-auto my-auto">
                You are logged in!
            </div>
            <div class="col">
                <div class="container-fluid">
                    <div class="row">
                        <div id="username-fill-field"></div>
                    </div>
                    <div class="row mt-1">
                        <div id="role-fill-field"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col mx-auto">
                <button id="proceed-to-role-page-btn" class="btn">Proceed!</button>
            </div>
            <div class="col mx-auto">
                <button id="log-out" class="btn">Log out.</button>
            </div>
        </div>
    </div>
</section>

<section id="band-section" class="screen band-section">
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col mx-auto my-auto">
                This is band section!
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="universal-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="universal-modal-header" class="modal-title">Header</h4>
            </div>
            <div id="universal-modal-body" class="modal-body">
            </div>
            <div class="modal-footer">
                <button id='close-and-save-modal-button' type="button" class="btn btn-default">Close and save</button>
            </div>
        </div>
    </div>
</div>

<section id="fan-section" class="screen fan-section">
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                Please select one of these concerts.
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-md col mx-auto">
                <div class="input-group">
                    <input id="concerts-search-bar" type="text" class="search-bar form-control" placeholder="Search for...">
                </div>
            </div>
        </div>
        <div class="row concert-list mt-5 mx-auto">
            <ul id="concert-list" class="list-group mx-auto">
            </ul>
        </div>
    </div>
</section>

<section id="not-found" class="screen not-found">
    <div class="overlay"></div>
    <div class="container-fluid">
        Not found!
    </div>
</section>
</body>
</html>
